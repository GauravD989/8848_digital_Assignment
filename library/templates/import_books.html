<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Books</title>
</head>
<body>
    <h1>Import Books</h1>
    <form method="post">
        {% csrf_token %}
        <label for="num_books_to_import">Number of Books to Import:</label>
        <input type="number" name="num_books" required>
        <button type="submit">Import</button>
    </form>
</body>
</html>
