<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Members</title>
</head>
<body>
    <h1>List of Members</h1>
    <ul>
        {% for member in members %}
            <li>{{ member.name }} - Email: {{ member.email }}</li>
        {% empty %}
            <li>No members available</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_member' %}">Add Member</a>
</body>
</html>
